<label >Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username"
  >
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  type="button"
  name="button"
  [disabled]="!isUsernameEmpty()"
  (click)="onResetUsername()"
  >
  Reset Username
</button>
<hr>
<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  >
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>

<label>Details</label>
<br>
<button
  type="button"
  name="button"
  class="btn btn-primary"
  (click)="toggleDetails()"
  >
  Display Details
</button>
<p *ngIf="showDetails">Easter Egg</p>
<div
  *ngFor="let click of buttonClicks"
  [ngStyle]="{backgroundColor: click >=5 ? 'blue' : 'transparent'}"
  >
  {{ click }}
</div>
